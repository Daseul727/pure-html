<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- SWIPER 외부 라이브러리 연결-->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <!--google material icon 사용
  class="material-icons"-->
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/index2.css">
  <script defer src="/js/index2.js"></script>
</head>

<body>
<div>

  <div class="swiper-title">
    <p>swiper 001</p>
  </div>
  <div class="swiper swiper-001">
    <div class="swiper-wrapper">
      <div class="swiper-slide swiper-slide-001">
        <img src="/img/banner1.jpg" alt="banner1"/>
      </div>
      <div class="swiper-slide swiper-slide-001">
        <img src="/img/banner2.jpg" alt="banner2"/>
      </div>
      <div class="swiper-slide swiper-slide-001">
        <img src="/img/banner3.jpg" alt="banner3"/>
      </div>
      <div class="swiper-slide swiper-slide-001">
        <img src="/img/banner4.jpg" alt="banner4"/>
      </div>
      <div class="swiper-slide swiper-slide-001">
        <img src="/img/banner5.jpg" alt="banner5"/>
      </div>
    </div>

    <div class="swiper-pagination swiper-pagination-001"></div>
  </div>

  <div class="swiper-title">
    <p>swiper 002</p>
  </div>

  <div class="swiper swiper-002">
    <div class="swiper-wrapper">
      <div class="swiper-slide swiper-slide-002">
        <img src="/img/banner1.jpg" alt="banner1"/>
      </div>
      <div class="swiper-slide swiper-slide-002">
        <img src="/img/banner2.jpg" alt="banner2"/>
      </div>
      <div class="swiper-slide swiper-slide-002">
        <img src="/img/banner3.jpg" alt="banner3"/>
      </div>
      <div class="swiper-slide swiper-slide-002">
        <img src="/img/banner4.jpg" alt="banner4"/>
      </div>
      <div class="swiper-slide swiper-slide-002">
        <img src="/img/banner5.jpg" alt="banner5"/>
      </div>
    </div>

    <div class="swiper-pagination swiper-pagination-002"></div>

    <div class="swiper-button-prev-002">
      <div class="material-icons material-icons-002">arrow_back</div>
    </div>
    <div class="swiper-button-next-002">
      <div class="material-icons material-icons-002">arrow_forward</div>
    </div>
  </div>

  <div class="swiper-title">
    <p>swiper 003</p>
  </div>

  <div class="swiper swiper-003">
    <div class="swiper-wrapper">
      <div class="swiper-slide swiper-slide-003">
        slide1
      </div>
      <div class="swiper-slide swiper-slide-003">Slide 2</div>
      <div class="swiper-slide swiper-slide-003">Slide 3</div>
      <div class="swiper-slide swiper-slide-003">Slide 4</div>
      <div class="swiper-slide swiper-slide-003">Slide 5</div>
    </div>

    <div class="swiper-pagination swiper-pagination-003"></div>

    <div class="swiper-button-prev-003">
      <div class="material-icons material-icons-003">arrow_back</div>
    </div>
    <div class="swiper-button-next-003">
      <div class="material-icons material-icons-003">arrow_forward</div>
    </div>
  </div>

</div>
</body>

</html>
